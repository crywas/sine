<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Circle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
        .circle {
            width: 80px;
            height: 80px;
            background-color: purple;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="circle" id="purpleCircle"></div>
    
    <script>
        const circle = document.getElementById('purpleCircle');
        
        // Optional: Add interactivity to the circle
        circle.addEventListener('click', function() {
            // Change size when clicked
            this.style.width = (parseInt(getComputedStyle(this).width) + 10) + 'px';
            this.style.height = (parseInt(getComputedStyle(this).height) + 10) + 'px';
        });

            circle.style.left = randomX + 'px';
            circle.style.top = randomY + 'px';
            circle.style.transform = 'none';
        }, 2000);
        */
    </script>
</body>
</html>
